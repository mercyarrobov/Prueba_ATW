<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de rastreo de contactos</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>


</head>

<body>

    

    <div class="col-auto bg-danger p-5 text-center">
        <h1>Registrar</h1>

        <!--Controlador registrar contacto-->
        <!--Creación de URL dinámica sin clave pasada: url_for-->
        <form method="post" action="{{ url_for('registrar') }}">
            <div class="form-group">
                <input type="texto" name="nombre" class="form-control" placeholder="Ingrese su nombre" />
            </div>
            <br />

            <!--Controlador del estado-->

            <div class="form-group">
                <input type="number" class="form-control" placeholder="Ingrese telefono" name="telefono" />
            </div><br>
            <div class="form-group">
                <label>Estado</label> <br><br>
                <select class="form-select" aria-label="Default select example" name="estado">
                    <option value="1">Normal</option>
                    <option value="2">Caso</option>
                    <option value="3">Cercano</option>
                </select>
                <br />
                <br /><br>
            </div>
          



            <!--Template con los contactos-->

            {% block body %}
            <ul class="list-group"><br>
                {% for registra_contacto in lista %}
                <li class="list-group-item">{{ registra_contacto.nombre }}</li>
                <li class="list-group-item">{{ registra_contacto.telefono }}</li>
                <li class="list-group-item">{{ registra_contacto.estado }}</li>

                {% endfor %}
            </ul>
            {% endblock %}
    </div>
</body>

</html>
